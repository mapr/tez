property.tez.logs.dir=${TEZ_LOGS}
property.tez.log.file=conftool.log

log4j.rootLogger=INFO,FILE
log4j.threshhold=ALL
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${property.tez.logs.dir}/${property.tez.log.file}
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=debug
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2} (%F:%M(%L)) - %m%n
